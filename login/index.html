<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registation</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/registration/style.css" />
    </head>
<body>
    <form action="/login/login.php" method="POST">
        <div class="container register-form">
      <div class="form">
          <div class="note">
              <p>Login pro přístup do clickeru</p>
          </div>

          <div class="form-content">
              <div class="row">
                  <div class="col-md-6">

                      <div class="form-group">
                          <input type="text" placeholder="Your name *" name="username" class="form-control" required>
                      </div>

                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <input type="password" placeholder="Your password *" name="password" class="form-control" required>
                      </div>

                  </div>
              </div>
              <input type="submit" class="btnSubmit" value="Submit"></input>
          </div>
      </div>
  </div>
</body>
</html>
